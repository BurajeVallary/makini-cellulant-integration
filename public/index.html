<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makini University - Student Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ Makini University - Student Management</h1>
            <p class="subtitle">Manage student records and information</p>
        </header>

        <div class="main-content">
            <!-- Add/Edit Student Form -->
            <div class="form-section">
                <h2 id="form-title">Add New Student</h2>
                <form id="student-form">
                    <div class="form-group">
                        <label for="studentId">Student ID *</label>
                        <input type="text" id="studentId" name="studentId" required>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" id="year" name="year" min="1" max="10">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="submit-btn" class="btn btn-primary">Add Student</button>
                        <button type="button" id="cancel-btn" class="btn btn-secondary" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Students List -->
            <div class="students-section">
                <div class="section-header">
                    <h2>Students List</h2>
                    <button id="refresh-btn" class="btn btn-secondary">ðŸ”„ Refresh</button>
                </div>
                <div id="loading" class="loading">Loading students...</div>
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="students-table-container">
                    <table id="students-table">
                        <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Year</th>
                                <th>Gender</th>
                                <th>Balance (KES)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="students-tbody">
                            <!-- Students will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
